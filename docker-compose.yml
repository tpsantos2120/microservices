services:
  postgres-fraud:
    container_name: postgres-fraud
    image: postgres
    environment:
      POSTGRES_USER: microservices
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres-fraud
      PGPORT: "5433"
    volumes:
      - postgres:/data/postgres-fraud
    expose:
    - "5433"
    ports:
    - "5433:5433"
    networks:
      - postgres
    restart: unless-stopped

  postgres-customer:
    container_name: postgres-customer
    image: postgres
    environment:
      POSTGRES_USER: microservices
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres-customer
      PGPORT: "5434"
    volumes:
      - postgres:/data/postgres-customer
    expose:
    - "5434"
    ports:
    - "5434:5434"
    networks:
      - postgres
    restart: unless-stopped

  postgres-notification:
    container_name: postgres-notification
    image: postgres
    environment:
      POSTGRES_USER: microservices
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres-notification
      PGPORT: "5435"
    volumes:
      - postgres:/data/postgres-notification
    expose:
      - "5435"
    ports:
      - "5435:5435"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
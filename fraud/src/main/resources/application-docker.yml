server:
  port: 8081
  error:
    include-message: always

spring:
  application:
    name: fraud

  datasource:
    password: password
    url: jdbc:postgresql://postgres-fraud:5433/fraud
    username: microservices

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true